<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Password | Breathe & Be</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe680, #cce5ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 25px;
      text-align: center;
      color: #004085;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      background-color: #ffcc00;
      color: #004085;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Reset Your Password</h2>
    <form id="resetForm">
      <input type="password" placeholder="New Password" id="newPassword" required />
      <input type="password" placeholder="Confirm Password" id="confirmPassword" required />
      <button type="submit">Reset Password</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('resetForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      alert('Password reset successful! Redirecting to login page...');
      window.location.href = 'Login.html';  // Make sure your login page is named this
    });
  </script>
</body>
</html>
