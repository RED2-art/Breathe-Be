<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings | Hope & Healing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #f0f9ff, #fff7e6);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 25px rgba(0, 51, 102, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        h1 {
            color: #003366;
            margin-bottom: 25px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #004085;
            font-weight: 600;
            font-size: 0.9rem;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #004085;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0059b3;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #0056b3;
            text-decoration: none;
            font-weight: 600;
        }
        #message {
            color: #155724;
            background-color: #d4edda;
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Settings</h1>
        <form id="settings-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Loading..." required>
            </div>
            <button type="submit">Save Changes</button>
        </form>
        <p id="message"></p>
        <a href="Homepage.html" class="back-link">‚Üê Back to Homepage</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCaimG4cdtkGHWqYHn9fa5vpbfNGuffgSs",
          authDomain: "mental-health-app-5754d.firebaseapp.com",
          projectId: "mental-health-app-5754d",
          storageBucket: "mental-health-app-5754d.appspot.com",
          messagingSenderId: "772808891462",
          appId: "1:772808891462:web:07675a2895d0dd59f93e47"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const settingsForm = document.getElementById('settings-form');
        const usernameInput = document.getElementById('username');
        const messageEl = document.getElementById('message');
        let currentUser = null;

        // Check who is logged in
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                // Get the user's document from Firestore
                const userDocRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(userDocRef);

                if (docSnap.exists()) {
                    // Put their current username in the input box
                    usernameInput.value = docSnap.data().username;
                } else {
                    console.log("No such document! This can happen for very old accounts.");
                    usernameInput.placeholder = "Enter a username";
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        // Handle form submission
        settingsForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) return;

            const newUsername = usernameInput.value.trim();
            if (newUsername) {
                const userDocRef = doc(db, "users", currentUser.uid);
                try {
                    // Update the 'username' field in their Firestore document
                    await updateDoc(userDocRef, {
                        username: newUsername
                    });
                    messageEl.textContent = 'Username updated successfully!';
                    messageEl.style.display = 'block';
                    // Hide the message after 3 seconds
                    setTimeout(() => { messageEl.style.display = 'none'; }, 3000);
                } catch (error) {
                    console.error("Error updating username: ", error);
                    messageEl.textContent = 'Error updating username. Please try again.';
                    messageEl.style.color = 'red';
                    messageEl.style.backgroundColor = '#f8d7da';
                    messageEl.style.display = 'block';
                }
            }
        });
    </script>

</body>
</html>
